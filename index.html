<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Equine Trivia Game</title>

  <!--Favicon coding-->
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

  <!--Link Bootstrap, Google font, and CSS-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Stardos+Stencil&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="assets/images/Beauty_Portrait.jpg" class="img-fluid text-center" id="main-image"
          alt="Profile of Horse">
        <h1 class="display-3">Equine Trivia Game</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <img src="assets/images/good_luck_horseshoe.png" class="img-fluid text-center" id="horseshoe-photo"
          alt="Good Luck Horseshoe">
        <div>
          <h3 id="timer"></h3>
        </div>
      </div>

      <div class="offset-md-1"></div>

      <div class="col-md-8">
        <div id="start-page" class="start-page-text">
          <h2>Saddle up! Let's ride!</h2>
          <p>How much knowledge have you wrangled about horses? Let's find out!
            <br>
            You have 60 seconds to trot through 10 multiple-choice questions.
            <br>
            Good luck!</p>
          <div class="btn btn-dark btn-lg" id="start-button">Giddy-up!
          </div>
        </div>

        <div>
          <div id="questions-box">
          </div>
        </div>

        <div class="hidden" id="end-page">
          <h2>Here's your roundup:</h2>
          <p id="correctAnswers"></p>
          <p id="incorrectAnswers"></p>
          <p id="unansweredQuestions"></p>
          <p id="listOfCorrectAnswers"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <hr>
        <p class="text-center">&copy; 2019</p>
    </div>
  </footer>

  <!-- Links for JavaScript and jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./assets/javascript/app.js"></script>


</body>

</html>
